<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>GraceGuideAI — Catholic Q & A</title>

    <!-- Google AdSense (must stay!) -->
    <script async
            src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5110239623159372"
            crossorigin="anonymous"></script>

    <!-- ❶ Tailwind CDN (quickest route for MVP) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ❷ Dark‑mode + brand colour (Marian blue) -->
    <script>
      tailwind.config = {
        darkMode: "media",
        theme: {
          extend: { colors: { brand: "#0054a6" } }
        }
      }
    </script>

    <!-- ❸ Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

    <!-- ❹ Global styles -->
    <style>
      * { font-family: "Inter", system-ui, sans-serif; }
      .src-btn.active {
        @apply bg-brand text-white;
      }
    </style>
    <script type="module" crossorigin src="/assets/index-CVJFymyd.js"></script>
  </head>

  <body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- ░░░ Header ░░░ -->
    <header class="bg-brand text-white px-4 py-6">
      <h1 class="text-2xl sm:text-3xl font-semibold text-center sm:text-left">
        GraceGuideAI&nbsp;<span class="font-light">Beta</span>
      </h1>
      <p class="mt-2 text-center sm:text-left opacity-90">
        Catholic answers powered by Scripture&nbsp;&amp;&nbsp;Catechism
      </p>
    </header>

    <!-- ░░░ Main Q&A ░░░ -->
      <main
        class="w-full max-w-5xl mx-auto flex-1 px-4 lg:px-8 py-8 lg:grid lg:grid-cols-3 gap-8"
      >
      <div class="lg:col-span-2 flex flex-col space-y-6">
        <!-- Question -->
        <label class="text-sm font-medium text-gray-700">Ask your question</label>
      <textarea
        id="question"
        rows="4"
        class="mt-1 p-3 w-full rounded-md border border-gray-300 focus:border-brand focus:ring-brand/20 resize-y"
        placeholder="e.g. What does the Catechism say about forgiveness?"
      ></textarea>

      <!-- Source buttons & Ask button -->
      <div class="flex items-center justify-between">
        <div id="sourceButtons" class="flex items-center gap-2">
          <button data-source-mode="bible" class="src-btn px-2 py-1 border rounded-md text-sm flex items-center gap-1">
            <span>✝️</span><span>Bible</span>
          </button>
          <button data-source-mode="catechism" class="src-btn px-2 py-1 border rounded-md text-sm flex items-center gap-1">
            <span>📖</span><span>Catechism</span>
          </button>
          <button data-source-mode="both" class="src-btn px-2 py-1 border rounded-md text-sm flex items-center gap-1">
            <span>✝️📖</span><span>Both</span>
          </button>
        </div>
        <button
          id="ask"
          class="bg-brand hover:bg-brand/90 text-white px-6 py-2 rounded-md flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35m2.35-6.65a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
          <span id="askLabel">Ask</span>
          <svg
            id="spinner"
            class="hidden animate-spin h-4 w-4"
            xmlns="http://www.w3.org/2000/svg"
            fill="none" viewBox="0 0 24 24"
          >
            <circle class="opacity-25" cx="12" cy="12" r="10"
                    stroke="currentColor" stroke-width="4" />
            <path class="opacity-75" fill="currentColor"
                  d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z" />
          </svg>
        </button>
      </div>

      <!-- Answer area -->
      <section id="answerCard" class="hidden space-y-4">
        <h2 class="text-lg font-semibold">Answer</h2>
        <pre
          id="output"
          class="whitespace-pre-wrap bg-white p-4 rounded-md border border-gray-200 text-gray-800"
        >Your answer will appear here</pre>
        <div class="flex items-center gap-4">
          <button id="share" class="text-sm text-brand underline">Share Answer</button>
          <div class="flex items-center gap-2" id="feedbackBtns">
            <button id="good" class="text-xl">👍</button>
            <button id="bad" class="text-xl">👎</button>
          </div>
        </div>
        <h3 class="text-md font-semibold">Sources</h3>
        <ul
          id="sourceList"
          class="list-disc pl-6 space-y-1 text-gray-700"
        ></ul>
      </section>
      </div>
      <aside class="mt-8 lg:mt-0" id="sidebar">
        <h2 class="text-lg font-semibold">Recent Questions</h2>
        <ul id="recentList" class="mt-2 space-y-2 text-sm"></ul>
      </aside>
      </main>

    <footer class="text-center text-xs text-gray-500 py-4">
      © 2025 GraceGuideAI · Beta preview
    </footer>

    <!-- Vite entry -->
  </body>
</html>
